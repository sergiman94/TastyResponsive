<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tasty Responsive</title>
</head>

<body>
    <header>
        <div class="logoContainer">
            <div class="logoIcon">LogoIcon</div>
        </div>
        <div class="recipesTextContainer">
            <div class="recipesText"> Recipes</div>
        </div>
        <div class="cookbookContainer">
            <div class="cookbookText"> Cookbook</div>
        </div>
        <div class="iceCreamContainer">
            <div class="iceCreamText">Ice Cream</div>
        </div>
        <div class="searchContainer">
            <div class="searchItem" > Search Tasty</div>
        </div>
    </header>
    <div id="content">
        <div class="title">
            <div class="titleName">
                <h1 class="nameContent">
                    <span class="nameItself">
                        6 Delicious Spicy Snack Recipes
                    </span>
                </h1>
            </div>
            <div class="mainPic">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209548.jpg?output-format=webp&output-quality=60&resize=600:*"
                    alt="">
            </div>
        </div>
        <h5 class="subTitle">RECENT RECIPES</h5>
        <div class="recentItems">

            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209653.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Savoury Cheese Crakers</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209674.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Jazzy Steak Salad</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209671.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Fiery Shrimp Salad</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209670.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Fiery Chicken And Rice Noodles</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209673.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Jazzy Hush Puppies</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209667.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Savoury Lasagna</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209771.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> 6 Decadent Free Deserts</h6>
            </div>
            <div class="recentitem">
                <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/209669.jpg?output-format=webp&output-quality=60&resize=300:*"
                    alt="">
                <h6 class="description"> Roasted Tomato Soup And Grilled Cheese</h6>
            </div>


        </div>
    </div>
    <footer>
        <div class="discover">
            <i class="fa fa-search" style="font-size:32px"></i>
        </div>
        <div class="myrecipes">
            <i class="fa fa-heart" style="font-size:32px"></i>
        </div>
        <div class="onetop">
            <i class="fa fa-check-circle" style="font-size:32px"></i>
        </div>
    </footer>
</body>

</html>
